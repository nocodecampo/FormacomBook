<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormacomBook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--cabecera-->
    <header>
        <h1>FormacomBook</h1>
        <img src="img/logo.gif" alt="FormacomBook Logo" class="logo">
    </header>
    <!--end cabecera-->

    <main>
        <!--grid fotos-->
        <section id="seccionFotos">
            <article>
                <div class="contenedorImg">
                    <img src="img/foto1.jfif" alt="foto 1">
                </div>
                <div class="dataArticle">
                    <h3>Foto 1</h3>
                    <i id="foto1" class="fa-solid fa-heart"></i>
                    <span id="span1">0</span>
                </div>
            </article>
            <article>
                <div class="contenedorImg">
                    <img src="img/foto2.jfif" alt="foto 2">
                </div>
                <div class="dataArticle">
                    <h3>Foto 2</h3>
                    <i id="foto2" class="fa-solid fa-heart"></i>
                    <span id="span2">0</span>
                </div>
            </article>
            <article>
                <div class="contenedorImg">
                    <img src="img/foto3.jfif" alt="foto 3">
                </div>
                <div class="dataArticle">
                    <h3>Foto 3</h3>
                    <i id="foto3" class="fa-solid fa-heart"></i>
                    <span id="span3">0</span>
                </div>
            </article>
            <article>
                <div class="contenedorImg">
                    <img src="img/foto4.jfif" alt="foto 4">
                </div>
                <div class="dataArticle">
                    <h3>Foto 4</h3>
                    <i id="foto4" class="fa-solid fa-heart"></i>
                    <span id="span4">0</span>
                </div>
            </article>
            <article>
                <div class="contenedorImg">
                    <img src="img/foto5.jfif" alt="foto 5">
                </div>
                <div class="dataArticle">
                    <h3>Foto 5</h3>
                    <i id="foto5" class="fa-solid fa-heart"></i>
                    <span id="span5">0</span>
                </div>
            </article>
            <article>
                <div class="contenedorImg">
                    <img src="img/foto6.jfif" alt="foto 6">
                </div>
                <div class="dataArticle">
                    <h3>Foto 6</h3>
                    <i id="foto6" class="fa-solid fa-heart"></i>
                    <span id="span6">0</span>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - FormacomBook</p>
    </footer>

    <!--JAVASCRIPT-->
    <script src="javascript/index.js"></script>
    <!--FIN JAVASCRIPT-->
</body>

</html>
